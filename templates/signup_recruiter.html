<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body>
    <div class="signup-container">
        <h2 class="signup-heading">Recruiter Signup</h2>
        
        <form class="signup-form" action="{{ url_for('signup_recruiter') }}" method="post">
            <label for="recruiter_name">Name:</label><br>
            <input type="text" id="recruiter_name" name="recruiter_name" required><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" 
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                   title="Must contain at least one number, one uppercase letter, one lowercase letter, and at least 8 characters." 
                   required><br><br>
            
            <button type="submit">Sign Up</button>
        </form>
        
        <p>Already have an account? <a href="{{ url_for('login', type='recruiter') }}">Login here</a>.</p>
    </div>
</body>
</html>
