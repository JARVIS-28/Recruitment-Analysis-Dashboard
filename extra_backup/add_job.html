<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job Posting</title>
</head>
<body>
    <h2>Add Job Posting</h2>
    <form method="POST" action="/add_job">
        <label>Job Title:</label>
        <input type="text" name="job_title" required><br>

        <label>Description:</label>
        <textarea name="description" required></textarea><br>

        <label>Recruiter ID:</label>
        <input type="number" name="recruiter_id" required><br>

        <button type="submit">Add Job Posting</button>
    </form>
</body>
</html>
